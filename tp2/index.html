<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="formulaire.js"></script>

    </head>
    <body>        
        
        <section class ="fiche-personne">
            <h1 class ="title"> Saisie d'une fiche <strong>personne</strong></h1>

            <div class="container">
                <form class="form row" id="formAW"  onsubmit="validation()"> 
                    <div class="form-field col-lg-6">
                        <input  id="nom" class="input-text" type="text" name="" placeholder="ex: AREZKI">
                        <label for="nom"  class="label">  Nom </label>

                    </div>

                    <div class="form-field col-lg-6">
                        <input  id="prénom" class="input-text" type="text" name="" placeholder="ex: Yasmine">
                        <label for="prénom"  class="label">  Prénom</label>

                    </div>

                    <div class="form-field col-lg-6">
                        <input  id="naissance" class="input-text" type="text"  placeholder="ex: 01/10/2000" name="">
                        <label for="naissance"  class="label">  Date de naissance</label>

                    </div>

                    <div class="form-field col-lg-6">
                        <input  id="email" class="input-text" type="text" name="" placeholder="aa@mail.fr">
                        <label for="e-mail"  class="label">  E-mail</label>

                    </div>
                    <div class="form-field col-lg-12">
                        <input  id="adresse" class="input-text" type="text" name="" placeholder="99 rue ">
                        <label for="adresse"  class="label">  Adresse</label>

                    </div>

                  

                    <div class="form-field col-lg-12">
                        <input  class="submit-button" type="button" name="" value ="Valider" onclick="validation()">
                    </div>
           
                </div>

                <div id="error"> </div>
                <div id="resultat"> </div>
            </form>

            

        </section>
        
    </body>
</html>
