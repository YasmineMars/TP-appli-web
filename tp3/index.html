    <body>        
        <h1>TP AW - Formulaire V2</h1>
        <!-- Add your site or application content here -->

        <div class="container">
            <!-- Content here -->
            <form method="POST" action="" id="form">
                <div class="form-group">
                  <label for="formGroupExampleInput">Nom</label>
                  <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Prénom</label>
                  <input type="text" class="form-control" id="prenom">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Date de naissance</label>
                    <input type="date" class="form-control" id="naissance">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Adresse postale</label>
                    <input type="text" class="form-control" id="addr" >
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Adresse mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="name@exemple.com">
                  </div>
                  <button type="submit" id="submit" class="btn btn-primary">Valider</button>
              </form>
          </div>


        
          <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class ="modal-body">Corps de la modal à modifier après validation du formulaire</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
