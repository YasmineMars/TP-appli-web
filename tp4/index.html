<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">   
    <title>Contacts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href ='https://fonts.googleapis.com/css?family=Crete+Round' rel="stylesheet">
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/form-jquery-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>
    <!-- datepicker-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
  <style>
    body{
        background-color: #ffffff;              
        font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
        font-size: 16px;
        margin: 0 auto;
        max-width: 800px;              
    }

    img{
        max-width: 100%;
    }
   
  </style>

</head>

<body>
    <div class="container  col-auto">
        <h2 >TP4 AW - FORMULAIRE</h2>
        <h5> HTML5-GPS: Local Storage </h5>
        <br>
        <!-- Add your site or application content here -->

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <!-- Nom-->
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="name">
                </div>
                <div class="form-group col-1" id="car">
                    0 car.
                </div>
            </div>
            <!--Prenom-->
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="firstname">Prénom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="firstname">
                </div>
                <div class="form-group col-1" id="car1">
                    0 car.
                </div>
            </div>
            <!-- Date de naissance-->
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="datepicker">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="datepicker">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <!-- Adresse-->
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="adresse">
                    <div id="map">
                        <!--  image Google Map à mettre à jour -->
                        <img alt="map" width="300" src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg">
                    </div>
                </div>
                <!--geolocalisation-->
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps" onclick="getLocation()">GPS</button>
                </div>
                <div class="col-1">
                </div>
            </div>
            <!--Mail-->
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="button" value="Valider" id="valider" class="btn btn-primary">
                </div>
            </div>
        </form>


        <hr">
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
